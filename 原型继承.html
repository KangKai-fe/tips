<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>test</title>
</head>
<body>
    <script>
        (function () {
            var Person = function (name) {
                this.name = name;
            };
            //Person.prototype = {};//这句将影响十分具有constructor属性
            Person.prototype.getName = function () {
                return this.name;
            };

            var Student = function (name, sex, id) {
                this.name = name || '无名氏';
                this.sex = sex || '不明';
                this.id = id || '未填'; //学号
            };
            //相当于将其prototype复制了一次，若是包含constructor的话将指向Person
            Student.prototype = new Person();
            Student.prototype.getId = function () {
                return this.id;
            }
            var y = new Person();
            var s = new Student;
            var s1 = y instanceof Person;
            var s2 = s instanceof Student;
            var s3 = s instanceof Person;
            var s4 = Student.prototype.constructor === Person;
            var s5 = Student.constructor === Person;
            var s6 = Student.constructor === Function;

            console.log(s1); // true
            console.log(s2); // true
            console.log(s3); // true
            console.log(s4); // true
            console.log(s5); // false
            console.log(s6); // true
            var s = '';
        })();
    </script>
</body>
</html>
